{% extends 'navbar.html' %}

{% block content %}
<div class="container">
  <h1>Welcome to your profile page, {{ request.user.username }}!</h1>
  <hr>
  <h3>{{ question.question_text }}</h3>
  <form method="POST" action="{% url 'answer' %}">
    {% csrf_token %}
    <input type="hidden" name="question_id" value="{{ question.id }}">
    <div>
      <input type="radio" id="option1" name="answer" value="1">
      <label for="option1">{{ question.answer_a }}</label>
    </div>
    <div>
      <input type="radio" id="option2" name="answer" value="2">
      <label for="option2">{{ question.answer_b }}</label>
    </div>
    <div>
      <input type="radio" id="option3" name="answer" value="3">
      <label for="option3">{{ question.answer_c }}</label>
    </div>
    <div>
      <input type="radio" id="option4" name="answer" value="4">
      <label for="option4">{{ question.answer_d }}</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}

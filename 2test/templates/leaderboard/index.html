<!DOCTYPE html>
<html>
<!-- Aurthor: Kaloyan Gaydarov and Taariq Fadhill -->
<head>
    <title>Leaderboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--link the css file stylesheet.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
{% extends 'navbar.html' %}

{% block title %}Leaderboard{% endblock %}

{% block content %}
<style>
    body {
        background-color: #003c3c;
    }
    table {
        background-color: #00C896;
    }
    th,td,tr{
        border-style: solid;
        border-width: 3px;
        border-color: #000000;
    }
    h1 {
        color: #000000;
    }
</style>
<body>
    <div class="container mt-5">
        <h1 class="display-4 text-center mb-5"><b>Leaderboard</b></h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"><b> Rank </b></th>
                    <th scope="col"><b> Name </b></th>
                    <th scope="col"><b> Score </b></th>
                </tr>
            </thead>
            <tbody>
                {% for score in scores %}
                <tr>
                    <td scope="row">{{ forloop.counter }}</td>
                    <td>{{ score.player.username }}</td>
                    <td>{{ score.score }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>

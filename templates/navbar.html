<!DOCTYPE html>
<!-- Aurthor: Kaloyan Gaydarov -->
<html>
<head>
    <!-- Update for every page -->
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<!-- Create a List of buttons which contain links to each site-->
<nav class="navbar navbar-expand-lg navbar-light bg-success">
  <a class="navbar-brand" href="/">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <!-- If the user is loged in Let them be able to Log out-->
        {% if user.is_authenticated %}
          <a class="nav-link" href="/accounts/logout/">Logout</a>
        {% else %}
        <!-- If the user is not loged in Let them be able to Log in-->
          <a class="nav-link" href="/accounts/login/">Signup</a>
        {% endif %}
        <!-- Depends if loged in or not they see different navbars-->
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/leaderboard/">Leaderboard</a>
      </li>
      <li class="nav-item">
        <!-- If loged in let them access there profile page -->
        {% if user.is_authenticated %}
          <a class="nav-link" href="/profile/">Profile</a>
        {% endif %}
      </li>
      <li class="nav-item">
        <!-- If loged in let them access there teams page -->
        {% if user.is_authenticated %}
          <a class="nav-link" href="/teams/add_member">Teams</a>
        {% endif %}
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/article_page/">Articles</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/map/">Map</a>
      <li class="nav-item">
        <a class="nav-link ms-auto" href="/admin/">Admin</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>

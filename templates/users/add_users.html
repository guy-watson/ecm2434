{% extends 'navbar.html' %}

{% block content %}
{% if user.is_authenticated %}
  <h1 class="display-1 mt-5"> Profile of {{ user.username }} </h1>
  <h1 class="display-3 mt-5">Friends</h3>
  <h1 class="display-3 mt-5">Add Friend</h3>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Send Request</button>
</form>
{% else %}
  <h1> You are not logged in </h1>
{% endif %}


{% endblock %}
